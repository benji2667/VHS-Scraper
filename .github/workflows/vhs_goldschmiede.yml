name: VHS Goldschmiede (FK) Watcher

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # 4x tÃ¤glich: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: "0 8 * * 1"       # Heartbeat (Montag)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'schedule' && github.event.schedule != '0 8 * * 1')
      
    runs-on: ubuntu-latest
    concurrency:
      group: vhs-goldschmiede-state
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (before changes)
        run: |
          git pull --rebase origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        id: scrape
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python scraper.py

      - name: Create GitHub Issue if new courses
        if: steps.scrape.outputs.has_new == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('new_courses.md', 'utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Neue VHS-Kurse (FK) â€“ ${new Date().toISOString().slice(0,10)}`,
              body
            });

      - name: Commit updated state
        run: |
          git config user.name "vhs-bot"
          git config user.email "vhs-bot@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add state.json
          git commit -m "Update VHS state" || exit 0
          git push

  heartbeat:                  # â† NEUER Job, HIER einfÃ¼gen
      if: >
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'schedule' && github.event.schedule == '0 8 * * 1')
      
      runs-on: ubuntu-latest
      steps:
        - name: Send weekly Telegram heartbeat
          env:
            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          run: |
            python - << 'PY'
            import os, requests, datetime
  
            token = os.getenv("TELEGRAM_BOT_TOKEN")
            chat_ids = [x.strip() for x in os.getenv("TELEGRAM_CHAT_IDS","").split(",") if x.strip()]
  
            if not token:
                raise RuntimeError("Missing TELEGRAM_BOT_TOKEN")
            if not chat_ids:
                raise RuntimeError("Missing TELEGRAM_CHAT_IDS")
  
            msg = (
                "ðŸ’“ *VHS-Scraper Heartbeat*\n\n"
                f"ðŸ•’ {datetime.datetime.utcnow().isoformat()} UTC\n"
                "âœ… Workflow lÃ¤uft\n"
                "âœ… Secrets ok\n"
                "âœ… Telegram erreichbar"
            )
  
            url = f"https://api.telegram.org/bot{token}/sendMessage"
            for cid in chat_ids:
                requests.post(
                    url,
                    json={
                        "chat_id": cid,
                        "text": msg,
                        "parse_mode": "Markdown",
                        "disable_web_page_preview": True
                    },
                    timeout=20
                ).raise_for_status()
            PY




