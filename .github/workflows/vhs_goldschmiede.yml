name: VHS Goldschmiede (FK) Watcher

on:
  schedule:
    - cron: "17 6 * * *"   # t√§glich 06:17 UTC (anpassen)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: vhs-goldschmiede-state
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (before changes)
        run: |
          git pull --rebase origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit updated state
        run: |
          git config user.name "vhs-bot"
          git config user.email "vhs-bot@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add state.json
          git commit -m "Update VHS state" || exit 0
          git push




