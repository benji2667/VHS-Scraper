name: VHS Goldschmiede (FK) Watcher

on:
  schedule:
    - cron: "17 6 * * *"   # t√§glich 06:17 UTC (anpassen)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: vhs-goldschmiede-state
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        id: scrape
        run: |
          python scraper.py

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug_response.html
            kursliste.pdf
            state.json

      - name: Commit updated state
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "vhs-bot"
          git config user.email "vhs-bot@users.noreply.github.com"

          git add state.json kursliste.pdf || true
          git commit -m "Update VHS state" || exit 0

          # Remote changes integrieren (verhindert fetch-first rejects)
          git pull --rebase origin main

          # Push mit Retry (gegen Race bei parallelen Runs)
          for i in 1 2 3; do
            git push && break
            echo "Push failed, retry $i..."
            sleep 2
            git pull --rebase origin main
          done

